<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1, width=device-width">

        <!-- bootstrap-->
         <link href = "https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
         <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

         <!-- bootstrap icon-->
          <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">

         <!-- link styles.css-->
         <link href="/static/styles.css" rel="stylesheet">

         <title>Dee's Weather: {% block title %}{% endblock %}</title>
    </head>
    <body>

            <h2 class="text-center mb-5"> Dee's Weather Dashboard </h2>

        <div>
            <nav> <!--nav tab + link-->
               <div class="nav nav-pills justify-content-center">

                    <a class="nav-link text-secondary {% if current_page == 'index' %}active{% endif %}" href="{{ url_for('index') }}">Start a new one</a>

                    <button class="nav-link text-secondary {% if current_page == 'results' %}active{% endif %}" data-bs-toggle="tab" data-bs-target="#current">Current Weather</button>
                    <button class="nav-link text-secondary" data-bs-toggle="tab" data-bs-target="#5_day_forecast">5-Day Forecast</button>


                </div>
            </nav>
        </div>

        </div>
        <main class="container-fluid py-5 text-center">
            {% block main %}{% endblock %}
        </main>

        <!-- Copied html validator from Finance-->
         <footer class="mb-5">
             <form action="https://validator.w3.org/check" class="text-center" enctype="multipart/form-data" method="post" target="_blank">
                <input name="doctype" type="hidden" value="HTML5">
                <input name="fragment" type="hidden">
                <input alt="Validate" src="/static/I_heart_validator.png" type="image"> <!-- https://validator.w3.org/ -->
            </form>
            <script>
                    document.addEventListener('DOMContentLoaded', function() {
                        // Adapted from https://stackoverflow.com/a/10162353
                        const html = '<!DOCTYPE ' +
                        document.doctype.name +
                        (document.doctype.publicId ? ' PUBLIC "' + document.doctype.publicId + '"' : '') +
                        (!document.doctype.publicId && document.doctype.systemId ? ' SYSTEM' : '') +
                        (document.doctype.systemId ? ' "' + document.doctype.systemId + '"' : '') +
                        '>\n' + document.documentElement.outerHTML;
                        document.querySelector('form[action="https://validator.w3.org/check"] > input[name="fragment"]').value = html;
                    });
                </script>
            </footer>
    </body>

</html>
